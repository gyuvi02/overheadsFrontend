<app-login *ngIf="!(isLoggedIn$ | async)"></app-login>

<div class="main-content" *ngIf="isLoggedIn$ | async">

    <app-user-menu></app-user-menu>

    <app-submit-data *ngIf="(activeComponent$ | async) === DisplayComponent.SUBMIT_DATA"></app-submit-data>
    <app-latest-values *ngIf="(activeComponent$ | async) === DisplayComponent.LATEST_VALUES"></app-latest-values>

</div>
