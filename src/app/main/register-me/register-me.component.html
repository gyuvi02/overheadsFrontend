<div class="register-container">
  <div class="register-form">
    <h2 i18n="@@registerTitle">Register</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-container">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        >
        <div class="error-message" *ngIf="errors.email">{{ errors.email }}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="username" i18n="@@loginUsername">Username</label>
      <div class="input-container">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        >
        <div class="error-message" *ngIf="errors.username">{{ errors.username }}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" i18n="@@loginPassword">Password</label>
      <div class="input-container">
        <div class="password-field">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          >
          <button type="button" class="show-password-button" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div class="error-message" *ngIf="errors.password">{{ errors.password }}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword" i18n="@@confirmPassword">Confirm Password</label>
      <div class="input-container">
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        >
        <div class="error-message" *ngIf="errors.confirmPassword">{{ errors.confirmPassword }}</div>
      </div>
    </div>

    <div class="button-container">
      <button appButton (click)="onSubmit()" style="background-color: darkgreen;" i18n="@@submitDataSubmit">
        Submit
        <span ngProjectAs="icon">â†’</span>
      </button>
    </div>
  </div>
</div>
